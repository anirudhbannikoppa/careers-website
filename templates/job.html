<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title if job else 'Job Not Found' }} - Careers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Careers</h1>
        <p>Find your dream job with us</p>
    </header>
    <main>
        {% if job %}
        <div class="job-detail">
            <h2>{{ job.title }}</h2>
            <p class="location">{{ job.location }}</p>
            <p class="salary">{{ job.salary }}</p>
            <a href="{{ url_for('home') }}" class="btn">Back to Jobs</a>
        </div>
        {% else %}
        <div class="job-detail">
            <h2>Job Not Found</h2>
            <p>The job you are looking for does not exist.</p>
            <a href="{{ url_for('home') }}" class="btn">Back to Jobs</a>
        </div>
        {% endif %}
    </main>
    <footer>
        <p>Careers Website</p>
    </footer>
</body>
</html>
